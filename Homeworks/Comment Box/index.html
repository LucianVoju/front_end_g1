<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript" src = "js/comment.js"></script>
    </head>
    <body>
        <div class="detailBox">
            <div class="titleBox">
              <label>Share your vacations</label>
            </div>
            <div class="commentBox">
                <p class="taskDescription">Trip in indonesia</p>
            </div>
            <div class="actionBox">
                <ul class="commentList">
                    <!--  Ad content here with Js-->
                </ul>
                <form class="form-inline js-comm-form" role="form">
                    <div class="form-group">
                        <input class="form-control js-comm-text" type="text" placeholder="Your comments" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default js-add-comment" >Add</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
